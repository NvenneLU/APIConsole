<div class="row">
  <div class="col-xxxl-12 col-xxl-12 col-lg-12 col-md-12">
    <nb-card size="medium">
      <nb-card-header>
        Live Journalctl Logs
      </nb-card-header>

      <nb-card-body>
        <nb-list>
         <nb-list-item style="white-space: pre-line;">
           {{ log }}
         </nb-list-item>
       </nb-list>
      </nb-card-body>
    </nb-card>
  </div>

</div>

<div class="row">
  <div class="col-xxxl-3 col-xxl-3 col-lg-3 col-md-3">
    <nb-card size="medium">
      <nb-card-header>
        Server Logs List
      </nb-card-header>

      <nb-card-body>
        <nb-list>
         <nb-list-item *ngFor="let l of logList" (click)="viewLog(l)">
           {{ l }}
         </nb-list-item>
       </nb-list>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-xxxl-9 col-xxl-9 col-lg-9 col-md-9">
    <nb-card size="medium">
      <nb-card-header>
        Log Viewer
      </nb-card-header>

      <nb-card-body>
        <nb-list>
         <nb-list-item style="white-space: pre-line;">
           {{ selectedLog }}
         </nb-list-item>
       </nb-list>
      </nb-card-body>
    </nb-card>
  </div>

</div>
